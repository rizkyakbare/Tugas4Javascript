<html>
    <head>
        <title>Login Form</title>
    
    </head>
    <link rel="stylesheet" href="css/style.css">
    <body background="images/1.jpeg">
        <div class="login-form">
  <h2>Login Form</h2>

  <form>
    <div class="form-group">
      <img src="images/envelope-check.svg" alt="email"><label for="username">Email: </label>
      <input type="text" id="username" placeholder="Enter Your Email" class="form-control">
    </div>
    <div class="form-group">
      <img src="images/key.svg" alt="password"><label for="password">Password:</label>
      <input type="password" id="password" class="form-control">
    </div>
    <button type="button" onclick="login()" class="btn btn-primary">Login</button>
  </form>
</div>

    <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
